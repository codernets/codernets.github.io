<div ng-controller="ProfileController as vm">


  <form ng-submit="vm.postProfile()" layout style="padding: 90px">
    <div>
      <md-input-container>
        <label> Upload a Photo</label>
        <input required ng-model="vm.user.pic"></input>
        <!-- dont know what type of input field we need for this -->
      </md-input-container>
      <md-input-container>
        <label> First Name </label>
        <input required ng-model="vm.user.name"></input>
      </md-input-container>
      <md-input-container>
        <label> Last Name </label>
        <input required ng-model="vm.user.lastName"></input>
      </md-input-container>
      <md-input-container>
        <label> Email </label>
        <input required ng-model="vm.user.email"></input>
      </md-input-container>
      <md-input-container>
        <label> Password</label>
        <input required ng-model="vm.user.password"></input>
        <!-- need to figure out how to reset password -->
      </md-input-container>
      <md-input-container>
        <label> Location </label>
        <input required ng-model="vm.user.location"></input>
      </md-input-container>
      <md-input-container>
        <label> Title </label>
        <input required ng-model="vm.user.title"></input>
      </md-input-container>
        <md-input-container layout-padding>
          <label> Role </label>
          <md-select ng-model="vm.user.role">
            <md-option value="Future Dev"> Future Dev </md-option>
            <md-option value="Current Student"> Current Student </md-option>
            <md-option value="Recent Graduate"> Recent Graduate </md-option>
            <md-option value="Recruiter"> Recruiter </md-option>
            <md-option value="Code Enthusiast"> Code Enthusiast </md-option>
          </md-select>
        </md-input-container>
       <md-input-container >
        <label> Where You've Been  </label>
        <input  ng-model="vm.user.userBeen"></input>
      </md-input-container>
      <md-input-container >
        <label> Where You're At  </label>
        <input  ng-model="vm.user.userAt"></input>
      </md-input-container>
      <md-input-container >
      <md-input-container layout-padding>
        <label> Role </label>
        <md-select ng-model="vm.user.role">
          <md-option value="Future Dev"> Future Dev </md-option>
          <md-option value="Current Student"> Current Student </md-option>
          <md-option value="Recent Graduate"> Recent Graduate </md-option>
          <md-option value="Recruiter"> Recruiter </md-option>
          <md-option value="Code Enthusiast"> Code Enthusiast </md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label> Where You've Been </label>
        <input ng-model="vm.user.userBeen"></input>
      </md-input-container>
      <md-input-container>
        <label> Where You're At </label>
        <input ng-model="vm.user.userAt"></input>
      </md-input-container>
      <md-input-container>
        <label> Where You're Going </label>
        <input ng-model="vm.user.userGoing"></input>
      </md-input-container>
      <div layout="row" ng-repeat="a in vm.user.languages" style="padding-left:6px;">
        <md-input-container>
          <label> Programming Languages </label>
          <input ng-model="vm.user.languages[$index].lang"></input>
        </md-input-container>
        <label> Proficiency from 1 to 5 </label>
        <input ng-model="vm.user.languages[$index].level"></input>
        </md-input-container>
        <md-button type="button" ng-click="vm.user.languages.splice($index, 1)">X</md-button>
      </div>
      <div style="text-align:center">
        <md-button type="button" class="md-raised" ng-click="vm.user.languages.push({});" bng-disabled="!vm.user.languages.lang || !vm.user.languages.level">Add Language</md-button>
      </div>

      <div layout="row" style="padding-top:50px">
        <md-button type="submit" class="md-raised"> Create Profile </md-button>
        <md-button type="button" class="md-raised" ui-sref="Profile"> Cancel</md-button>
      </div>
    </div>
  </form>


  <!-- ADDED CLOSING DIV tags -->
</div>
