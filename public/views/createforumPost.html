<div ng-controller="ForumController as vm" class="bodyColor">
  <form ng-submit="vm.createforumpost()" style="padding: 90px">

       <md-input-container >
          <label> Post Title</label>
          <input required ng-model="vm.fpost.title"></input>
        </md-input-container>
        <md-input-container >
          <label> Content </label>
          <textarea ng-model="vm.fpost.body"></textarea>
        </md-input-container>
        <md-input-container layout-padding>
            <label> Channel </label>
            <md-select ng-model="vm.fpost.channel">
              <md-option value="General">General</md-option>
              <md-option value="Job Board"> Job Board </md-option>
              <md-option value="Interview Prep"> Interview Prep </md-option>
              <md-option value="Projects"> Code Questions</md-option>
              <md-option value="Projects"> Meetups </md-option>
              <md-option value="Bootcamp Reviews"> Bootcamp Reviews </md-option>
            </md-select>
          </md-input-container>
            <div layout style="padding-top:50px">
            <md-button type="submit" class="md-raised">Create</md-button>
            <md-button type="button" class="md-raised" ui-sref="Home">Cancel</md-button>
          </div>
    </form>

</div>
