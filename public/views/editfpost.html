<div ng-controller="ForumController as vm">
  <form ng-submit="vm.editFPost()" layout style="padding: 90px">
      <div>
       <md-input-container >
          <label> Title</label>
          <input required ng-model="vm.epost.title"></input>
        </md-input-container>
        <md-input-container >
          <label>Body </label>
          <textarea ng-model="vm.epost.body"></textarea>
        </md-input-container>
        <md-input-container layout-padding>
            <label> Channel </label>
            <md-select ng-model="vm.epost.channel">
              <md-option value="General">General</md-option>
              <md-option value="Job Board"> Job Board </md-option>
              <md-option value="Interview Prep"> Interview Prep </md-option>
              <md-option value="Projects"> Projects</md-option>
              <md-option value="Bootcamp Reviews"> Bootcamp Reviews </md-option>
            </md-select>
          </md-input-container>
            <div layout="row" style="padding-top:50px">
            <md-button type="submit" class="md-raised"> Edit</md-button>
            <md-button type="button" class="md-raised" ui-sref="Home"> Cancel</md-button>
          </div>
      </div>
    </form>

</div>
