<div style="padding-top: 100px" ng-controller='GlobalController as nav' class="bodyColor">
<div><img style='min-width:100%;height:400px;margin-top:-140px;margin-bottom:25px;' src="http://www.tisd.net/wp-content/themes/skeletonplus/Images/network-banner.jpg">
<p style="font-size:3em; margin-top: -325px; margin-bottom:170px;color:white;text-align:center">Learn. Work. Mentor.</p></div>
  <!-- Show the Login Form -->
  <div ng-show="nav.isLogin" style="padding:100px">
    <form>
      <md-input-container>
        <label>User Name</label>
        <input type="text"  ng-model="nav.user.userName">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email"  ng-model="nav.user.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password"  ng-model="nav.user.password">
      </md-input-container>
    </form>

<br>
<br>
<br>
<br>

<content>
  <center>
          <div class="container">
            <ul class="social">
              <li class="facebook"><a href="/api/auth/facebook" class="entypo-facebook"></a></li>
              <li class="twitter"><a href="/api/auth/twitter" class="entypo-twitter"></a></li>
              <li class="login"><a ng-click= "nav.login()" class=""> Login </a></li>
              <li class="register"><a ng-click="nav.isLogin = false;" class=""> Register</a></li>
              <li class="linked-in"><a href="api/auth/linkedin" class="entypo-linkedin"></a></li>
            </ul>
          </div>
        </center>
    </content>
</div>


  <!-- Show the Register Form -->
  <div ng-show="!nav.isLogin"  style="padding:100px">
    <form>
      <md-input-container>
        <label>User Name</label>
        <input ng-model="nav.user.userName">
      </md-input-container>
      <md-input-container>
        <label>Name</label>
        <input ng-model="nav.user.name">
      </md-input-container>
      <md-input-container>
        <label>Last Name</label>
        <input ng-model="nav.user.lastName">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email"  ng-model="nav.user.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="nav.user.password">
      </md-input-container>
    </form>
  <br>
  <br>
  <br>
  <br>
  <content>
    <center>
            <div class="container">
              <ul class="social">
                <li class="facebook"><a href="/api/auth/facebook" class="entypo-facebook"></a></li>
                <li class="twitter"><a href="/api/auth/twitter" class="entypo-twitter"></a></li>
                <li class="login"><a ng-click="nav.isLogin = true;" class=""> Cancel </a></li>
                <li class="register"><a ng-click="nav.register();"class=""> Register</a></li>
                <li class="linked-in"><a href="api/auth/linkedin" class="entypo-linkedin"></a></li>
              </ul>
            </div>
          </center>
      </content>
  </div>

</div>
