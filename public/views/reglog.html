<div style="padding-top: 100px" ng-controller='GlobalController as nav' >

  <!-- Show the Login Form -->
  <div ng-show="nav.isLogin">
    <form ng-submit="nav.login()" style="padding:100px">
      <md-input-container>
        <label>Email</label>
        <input type="email" class="form-control" ng-model="nav.user.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" class="form-control" ng-model="nav.user.password">
      </md-input-container>
      <div style="text-align:center">
        <md-button type="submit" class="md-raised">Login</md-button>

        <md-button type="button" class="md-raised" ng-click="nav.isLogin = false;" class="btn btn-primary">Register</md-button>
      </div>
    </form>
  <center>
     <md-button type="button" class="md-flat" style="text-align:center" ui-sref='PassReset' ng-click="nav.forgot();" class="btn btn-primary">Forgot Password</md-button>
    <center>
      <br>
      <br>
    <center>
      <a href="api/auth/linkedin" ng-click="nav.linkLogin()" style="text-align:center">
        <img class="linkedlogin" src="/imgs/login/small_default.png" onmouseover="this.src='/imgs/login/small_hover.png'" onmouseout="this.src='/imgs/login/small_default.png'"
        onclick="this.src='/imgs/login/small_active.png'"/>
      </a>
  </center>
  <br>
  <br>
  <center>
  <a href="/api/auth/facebook" style="text-align:center">
Facebook
</a>
</center>

  </div>

  <!-- Show the Register Form -->
  <div ng-show="!nav.isLogin"  style="padding:100px">
    <form class="well container" ng-submit="nav.register()">
      <md-input-container>
        <label>Name</label>
        <input class="form-control" ng-model="nav.user.name">
      </md-input-container>
      <md-input-container>
        <label>Last Name</label>
        <input class="form-control" ng-model="nav.user.lastName">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email" class="form-control" ng-model="nav.user.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" class="form-control" ng-model="nav.user.password">
      </md-input-container>
      <div style="text-align:center">
        <md-button type="submit" class="md-raised">Register</md-button>
        <md-button type="button" ng-click="nav.isLogin = true;" class="md-raised">Cancel</md-button>
      </div>
    </form>
    <br>
    <br>
    <center>
      <a href="api/auth/linkedin" style="text-align:center">
        <img class="linkedlogin" src="/imgs/login/small_default.png" onmouseover="this.src='/imgs/login/small_hover.png'" onmouseout="this.src='/imgs/login/small_default.png'"
        onclick="this.src='/imgs/login/small_active.png'"/>
      </a>
  </center>
  <br>
  <br>
  <center>
  <a href="/api/auth/facebook" style="text-align:center" class="btn btn-block">
Facebook
</a>
</center>



  <!-- <div class="fb-login-button" data-max-rows="2" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div> -->

  </div>

</div>
